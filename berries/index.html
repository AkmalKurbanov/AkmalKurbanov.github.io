<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/2.1.3/jquery.parallax.min.js"></script>
  <title>Document</title>

              <span data-depth="0.2"><img src="img/free-spins-coin.png" alt=""></span>
              <span data-depth="0.2"><img src="img/percent-coin.png" alt=""></span>
            </li>
            <li><img class="berry" data-depth="0.3" src="img/purple.png" alt="">
              <span data-depth="0.3"><img src="img/dollar-coin.png" alt=""></span>
              <span data-depth="0.3"><img src="img/free-spins-coin.png" alt=""></span>
              <span data-depth="0.3"><img src="img/percent-coin.png" alt=""></span>

              <span data-depth="0.4"><img src="img/percent-coin.png" alt=""></span>
            </li>
          </ul>
        </div>
        <div class="main__central central">
          <div class="central__thematic-img">
            <img src="img/main.png" alt="">

    <div class="footer-wrapper" data-depth="0.1">
