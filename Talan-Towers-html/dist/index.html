<body>

<style>
    .main {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        position: relative;
        background-size: cover;
        padding: 30px 0;
    }

    .logo {
        margin-bottom: 30px;
        text-transform: uppercase;
        color: #ffc400;
        position: relative;
        font-size: 40px;
    }

    @media (max-width: 767.98px) {
        .logo {
            margin-bottom: 0;
            font-size: 30px;
        }
    }

    img {
        width: 100%;
        max-width: 100%;
    }

    ul {
        margin: 0;
        padding: 0;
        column-count: 1;
        width: 100%;
        max-width: 100%;
    }


    li {
        list-style-type: none;
    }

    ul li a {
        text-decoration: none;
        text-transform: uppercase;
        color: #fff;
        font-size: 20px;
        line-height: 1.8;
        position: relative;
        padding-left: 25px;
        transition: all .3s
    }

    @media (max-width: 1199.98px) {
        ul li a {
            font-size: 16px
        }
    }

    @media (max-width: 991.98px) {
        ul li a {
            font-size: 14px;
            padding-left: 10px
        }
    }

    @media (max-width: 767.98px) {
        ul li a {
            color: #fff
        }
    }

    ul li a::before {
        content: "";
        position: absolute;
        left: 0;
        width: 15px;
        height: 15px;
        border-radius: 100%;
        border: 1px solid #fff;
        top: 50%;
        transform: translateY(-50%);
        transition: all .3s
    }

    @media (max-width: 1199.98px) {
        ul li a:before {
            width: 12px;
            height: 12px;
            left: 5px;
        }
    }

    @media (max-width: 991.98px) {
        ul li a:before {
            width: 10px;
            height: 10px;
            left: -8px
        }
    }


    ul li a:hover {
        color: #cd8f38;
        text-decoration: none;
    }

    ul li a:hover:before {
        border: 1px solid #cd8f38;
    }
</style>
<div class="main" style="background-image:url(../../iside.jpg)">

            </li>
            <li>

            </li>
            <li>
                <a target="_blank" href="list-services.html">Список выбранных услуг</a>
            </li>
        </ul>
    </div>
</div>

</body>
